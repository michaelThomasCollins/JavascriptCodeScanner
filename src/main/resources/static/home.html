<!DOCTYPE html>
<html lang="en">
<link href="css/bootstrap.min.css" rel="stylesheet">
<script src="js/bootstrap.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title>home</title>
</head>

<body>
<div class="upload-container">
    <div class="jumbotron">
        <h1 class="display-4">Javascript Code Scanner!</h1>
        <p class="lead">Please upload your JavaScript file for scanning below</p>
        <hr class="my-4">
        <div class="upload-content">
            <div class="single-upload">
                <div class="custom-file">
                    <input type="file" class="custom-file-input" name="file" id="singleFileUploadInput" accept=".js"
                           required aria-describedby="inputGroupFileAddon01">
                    <label class="custom-file-label" id="filename" for="singleFileUploadInput">Choose file</label>
                </div>
                <div class="upload-response">
                    <div id="singleFileUploadError"></div>
                    <div id="singleFileUploadSuccess"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-8">
            <div style="background: #f8f8f8; overflow:auto;width:auto;border:solid gray;border-width:.1em .1em .1em .8em;padding:.2em .6em;">
                <table>
                    <tr>
                        <td>
                            <pre id="linenumbers" style="margin: 0; line-height: 125%">1</pre>
                        </td>
                        <td>
                            <pre id="contents" style="margin: 0; line-height: 125%"></pre>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="border border-dark col-4">
            <pre id="issues"></pre>
        </div>
    </div>
</div>
<script src="js/main.js"></script>
</body>
</html>
